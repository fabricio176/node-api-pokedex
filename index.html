<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!-- Normalize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Global Css -->
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/pokedex.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">


</head>

<body>
    <!-- HEADER -->
    <header>

    </header>

    <!-- MAIN -->
    <main>
        <h1>Pokedex</h1>
        <section class="content">
            <div class="contentBody">
                <ol id="pokemons">
                    <!-- POKEMONS HERE -->
                    </li>
                </ol>
                <div class="pokemonClick">
                    <ol id="pokemonShowUp">
                        <li class="pokemonShowUp grass">
                            <span class="number">#001</span>
                            <span class="name">Bulbasaur</span>
                            <div class="detail">
                                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg" alt="${pokemon.name}">
                            </div>
                        </li>
                        <li class="pokemonShowDown Downgrass">
                            <ol class="types">
                                <li class="type grass">Grass</li>
                            </ol>
                            <h3>About</h3>
                            <ol class="pokemonInfo">
                                <li class="infoWeight">
                                    <span class="weight"><img src="https://cdn.icon-icons.com/icons2/1239/PNG/512/weight_83953.png" alt="Weight">9 kg</span>
                                    <span>Weight</span>
                                </li>
                                <li class="infoHeight">
                                    <span class="height"><img src="https://cdn.icon-icons.com/icons2/1491/PNG/512/ruler_102796.png" alt="Ruler">0.5 m</span>
                                    <span>Height</span>
                                </li>
                                <li class="infoMoves">
                                    <span class="moves">Torrent</span>
                                    <span>Moves</span>
                                </li>
                            </ol>
                            <h3>Base Stats</h3>
                            <ol class="baseStats">
                                <li>HP
                                    45
                                </li>
                                <li>ATK</li>
                                <li>DEF</li>
                                <li>SATK</li>
                                <li>SDEF</li>
                                <li>SPD</li>
                            </ol>
                        </li>
                    </ol>
                </div>
            </div>
            <div class="pagination">
                <button id="loadMoreButton" type="button">
                    Load more...
                </button>
            </div>
        </section>
    </main>

    <!-- FOOTER -->
    <footer>

    </footer>

    <!-- JS -->
    <script src="assets/js/pokemon-model.js"></script>
    <script src="assets/js/poke-api.js"></script>
    <script src="assets/js/main.js"></script>

</body>

</html>
